<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Generator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      background: #6366f1;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    button:hover {
      background: #4f46e5;
    }
    #preview {
      margin: 20px 0;
      text-align: center;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Icon Generator for TrackYoLifts Pro</h1>
  <p>Click the buttons below to generate and download the icon files.</p>
  
  <div id="preview"></div>
  
  <button onclick="generateFavicon()">Generate Favicon (32x32)</button>
  <button onclick="generateAppleIcon()">Generate Apple Touch Icon (180x180)</button>
  <button onclick="generateAll()">Generate All Icons</button>

  <script>
    const svgContent = `<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
<rect width="512" height="512" rx="128" fill="#4f46e5"/>
<g fill="#ffffff">
<rect x="140" y="160" width="60" height="192" rx="30"/>
<rect x="226" y="120" width="60" height="272" rx="30"/>
<rect x="312" y="160" width="60" height="192" rx="30"/>
</g>
</svg>`;

    function svgToCanvas(svgString, size) {
      return new Promise((resolve) => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        const svgBlob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
        const url = URL.createObjectURL(svgBlob);
        
        img.onload = () => {
          ctx.drawImage(img, 0, 0, size, size);
          URL.revokeObjectURL(url);
          resolve(canvas);
        };
        
        img.src = url;
      });
    }

    function downloadCanvas(canvas, filename) {
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 'image/png');
    }

    async function generateFavicon() {
      const canvas = await svgToCanvas(svgContent, 32);
      downloadCanvas(canvas, 'favicon-32.png');
    }

    async function generateAppleIcon() {
      const canvas = await svgToCanvas(svgContent, 180);
      downloadCanvas(canvas, 'apple-touch-icon.png');
    }

    async function generateAll() {
      const sizes = [
        { size: 32, name: 'favicon-32.png' },
        { size: 180, name: 'apple-touch-icon.png' },
        { size: 192, name: 'icon-192.png' },
        { size: 512, name: 'icon-512.png' }
      ];
      
      for (const { size, name } of sizes) {
        const canvas = await svgToCanvas(svgContent, size);
        downloadCanvas(canvas, name);
        await new Promise(resolve => setTimeout(resolve, 500));
      }
    }

    // Show preview
    (async () => {
      const preview = document.getElementById('preview');
      const canvas = await svgToCanvas(svgContent, 180);
      preview.appendChild(canvas);
    })();
  </script>
</body>
</html>
